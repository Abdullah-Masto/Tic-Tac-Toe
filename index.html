<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400&family=Skranji:wght@400;700&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="message">
      <p class="text"></p>
      <button class="play">play again</button>
    </div>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="players">
        <div class="container">
          <div class="player one">
            <button class="human set active">Human</button>
            <button class="bot set">Bot</button>
            <input type="text" name="" id="" class="name" />
          </div>
          <div class="vs"><h2>VS</h2></div>
          <div class="player two">
            <button class="human set">Human</button>
            <button class="bot set active">Bot</button>
            <input type="text" name="" id="" class="name" />
          </div>
        </div>
      </div>
      <div class="difficulty">
        <button class="easy set active">Easy</button>
        <button class="hard set">Hard</button>
      </div>
      <div class="mark">X</div>
      <div class="board">
        <button></button><button></button><button></button><button></button
        ><button></button><button></button><button></button><button></button
        ><button></button>
      </div>
    </main>
    <footer>
      <span>Copyright Â© 2023 Abdullah-Masto </span>
      <a
        href="https://github.com/Abdullah-Masto"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
